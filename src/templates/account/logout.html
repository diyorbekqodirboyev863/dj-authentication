{% extends 'base.html' %}

{% load socialaccount %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-md-6 offset-md-3 bg-dark text-light rounded p-5 mt-5">
        <h2 class="text-center">Sign Out</h2>
        <p>
            Are you sure you want to sign out of {{ user.get_username }}?
            This action cannot be undone.
        </p>
        <form class="d-grid" class="d-grid" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block">Yes</button>
        </form>
    </div>
{% endblock %}
